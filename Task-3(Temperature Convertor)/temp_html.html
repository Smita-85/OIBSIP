<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="temp_css.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Temperature Converter</h1>
               <span class="temp_icon">
                <i class="fa-brands fa-twitter"></i>
            </span>
        </div>

        <div id="celcius">
            <input type="number" placeholder="celcius">
            <span class="celcius_icon">&#8451</span>           
        </div>

        <div id="faranite">
            <input type="number" placeholder="faranite">
            <span class="faranite_icon">&#8457</span>
        </div>

        <div id="kelvin">
            <input type="number" placeholder="kelvin">
            <span class="kelvin_icon">&#8490</span>
        </div>

        <div class="button">
            <button>Reset</button>
        </div>
    </div>
    <script src="./temp_js.js"></script>
</body>
</html>
